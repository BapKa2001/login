<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-container">
            <h2>Đăng nhập</h2>
            <form id="Đăng nhập" action="javascript:void(0);">
                <input type="email" id="Đăng nhập-email" placeholder="Email" required>
                <input type="Password" id="login-password" placeholder="Password" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <p>Tôi chưa có tài khoản? <a href="#" id="show-register">Đăng Ký</a></p>
        </div>

        <div id="register-form" class="form-container hidden">
            <h2>Đăng Ký</h2>
            <form id="register" action="javascript:void(0);">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Đăng Ký</button>
            </form>
            <p>Tôi đã có tài khoản? <a href="#" id="show-login">Đăng Nhập</a></p>
        </div>

        <div id="chat-container" class="hidden">
            <h2>Welcome to Chat</h2>
            <div id="chat-box"></div>
            <form id="chat-form" action="javascript:void(0);">
                <input type="text" id="chat-message" placeholder="Type a message" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
